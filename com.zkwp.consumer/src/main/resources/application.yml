server:
  port: 80
  servlet:
    context-path: /craft/consumer

eureka:
  client:  #客户端注册进eureka
    service-url:
      defaultZone: http://eureka.zkwp.com:7001/eureka/     #设置与Eureka Server 交互的地址查询服务和注册服务
  instance:
    instance-id: consumer
    prefer-ip-address: true

spring:
  application:
    name: craft-consumer
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://121.36.43.57:3306/craft?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis:
  type-aliases-package: com/zkwp/consumer
  mapper-locations: classpath:mapper/*.xml

